<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Request a Walk</title>
	<link rel="stylesheet" type="text/css" href="common.css">
	<link rel="stylesheet" type="text/css" href="requestWalk.css">
</head>

<body>

<div class="pane-container">
	<div class="top-pane">
		<h2 class="pane-title">
			Walk Parameters
		</h2>
		<div id="top-pane-body"> 
			<div id="walk-length">
				<span class="label">
					Walk length
				</span>
				<div id="walk-length-slider-container">
					<input type="range" min="5" max="120" step="5" value="30" id="walk-length-slider">
				</div>
				
				<span id="walk-length-number">
				30min
				</span>
			</div>
			<div id="walk-needs">
				<span class="label">
					Walk needs
				</span>
				<div id="walk-needs-container">
					<span class="walk-need">
						Avoid other dogs
					</span>
					<span class="walk-need">
						Treats
					</span>
					<span class="walk-need">
						Water breaks
					</span>
					<span class="walk-need">
						Stops often
					</span>
					<span class="walk-need">
						Hyperactive
					</span>
					<span class="walk-need">
						Puppy
					</span>
				</div>
			</div>
			<div id="price-estimate">
				<span class="label">
					Estimated price
				</span>
				<span id="price">
					$20
				</span>
			</div>
		</div>
	</div>
	<div class="left-pane">
		<h2 class="pane-title">
			Select Pickup Location
		</h2>
		<div id="left-pane-body">
			<div id="map">
				
			</div>
			
		</div>
		
	</div>
	<div class="right-pane">
		<h2 class="pane-title">
			Available Walkers
		</h2>
		<div id="right-pane-body">
			<div id="walker-container">
				<!--Walkers go here-->
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="requestWalk.js"> </script>

</body>

</html>
