<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Request a Walk</title>
	<link rel="stylesheet" type="text/css" href="common.css">
	<link rel="stylesheet" type="text/css" href="requestWalk.css">
</head>

<body>

<div class="pane-container">
	<div class="top-pane">
		<h2 class="pane-title">
			Dog Pickup Location and Instructions
		</h2>
		<div class="top-pane-body"> 
			<div id="gps-coordinates">
				<span class="label">
					Enter GPS Coordinates:
				</span>
				<form>
					<input type="text" name="n-coordinate"> N    
					<input type="text" name="e-coordinate"> E
				</form>
			</div>
			<div id="address-input">
				<span class="label">
					Enter Address (if applicable):
				</span>
				<form>
					<input type="text" name="address">
				</form>
			</div>
			<div id="pickup-instructions">
				<span class="label">
					Pickup instructions:
				</span>
				<form>
					<input type="text" name="pickup-instructions">
				</form>
			</div>
		</div>
	</div>
	<div class="left-pane">
		<h2 class="pane-title">
			Walk Parameters
		</h2>
		<div id="left-pane-body">
			<div id="walk-length">
				<span class="label">
					Walk length
				</span>
				<div id="walk-length-bar">
					<div id="walk-length-knob">
					</div>
				</div>
				
				<span id="walk-length-number">
				30min
				</span>
			</div>
			<div id="walk-needs">
				<span class="label">
					Walk needs
				</span>
				<div id="walk-needs-container">
					<span class="walk-need">
						Avoid other dogs
					</span>
					<span class="walk-need">
						Treats
					</span>
					<span class="walk-need">
						Water breaks
					</span>
					<span class="walk-need">
						Stops often
					</span>
					<span class="walk-need">
						Hyperactive
					</span>
					<span class="walk-need">
						Puppy
					</span>
				</div>
			</div>
		</div>
		<div id="price-estimate">
			<span class="label">
				Estimated price
			</span>
			<span id="price">
				$20
			</span>
		</div>
	</div>
	<div class="right-pane">
		<h2 class="pane-title">
			Available Walkers
		</h2>
		<div class="pane-body">
		
		</div>
	</div>
</div>


</body>

</html>
