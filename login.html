<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="index.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!-- <script type="text/javascript" src="login.js"></script> -->
</head>
<body class="background">

  <form class="form-group" onKeyPress=checkSubmit()>
    <div class="loginbox">
      <img class="logo" src="Logo_copy.png"></img>
      <span class="login">────────── LOGIN ──────────</span>
      <input class="form-control" id="user" type="text" placeholder="Enter Username" name="uname" required>
      <br>
      <input class="form-control" id="pass" type="password" placeholder="Enter Password" name="psw" required>
    </div>
  </form>

</body>
</html>
