<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="css/index.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<!-- <script src="js/login.js"></script> -->
<script src="js/signup.js"></script>
</head>

<body class="background">

<img src="images/Logo_copy.png" class="logoSignup">
<div class="line"></div>

<img src="images/grass.png" class="grass">
<img src="images/grass.png" class="grass2">

<h1 class="header"></h1>
<div class="register-form">
  <div class="row">
      <form>
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>First Name</label>
              <input type="text" id='firstName'placeholder="Enter First Name Here.." class="form-control" required>
            </div>
            <div class="col-sm-6 form-group">
              <label>Last Name</label>
              <input id='lastName'type="text" placeholder="Enter Last Name Here.." class="form-control" required>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>Username</label>
              <input id='userName'type="text" placeholder="Enter Username Here.." class="form-control" required>
            </div>
            <div class="col-sm-6 form-group">
              <label>Password</label>
              <input id='password' type="text" placeholder="Enter Password Here.." class="form-control" required>
            </div>
          </div>
          <div class="form-group">
            <label>Address</label>
            <textarea id='address'placeholder="Enter Address Here.." rows="3" class="form-control" required></textarea>
          </div>
          <div class="row">
            <div class="col-sm-4 form-group">
              <label>City</label>
              <input type="text" id='city'placeholder="Enter City Name Here.." class="form-control" required>
            </div>
            <div class="col-sm-4 form-group">
              <label>Province</label>
              <input type="text" id='province'placeholder="Enter State Name Here.." class="form-control" required>
            </div>
            <div class="col-sm-4 form-group">
              <label>Zip</label>
              <input type="text" id='zip'placeholder="Enter Zip Code Here.." class="form-control" required>
            </div>
          </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" id="phoneNumber"placeholder="Enter Phone Number Here.." class="form-control" required>
        </div>
        <div class="form-group">
          <label>Email Address</label>
          <input type="text" id="emailAddress"placeholder="Enter Email Address Here.." class="form-control" required>
        </div>
        <button type="button" onClick='addUser()' id='add'class="btn btn-lg btn-info">Submit</button>
        </div>
      </form>
  </div>
</div>

<div class="placeholder"></div>

</body>

</html>
