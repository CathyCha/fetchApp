  <div class="topPanelBox"></div>

  <div class="container">
  <h1 class="Editheader">Edit Owner Profile</h1>
  <hr>

	<div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="images/defaultprofile.jpg" class="avatar img-circle" id="defaultpp" alt="avatar">
          <h6>Upload a different photo...</h6>
          <div class="fileInputDiv">
            <input type="file" id="fileInput" class="form-control-file">
          </div>
        </div>
      </div>

      <!-- edit form column -->
      <div class="col-md-9 personal-info">
      <h3 class="persInfo">Personal info</h3>
      <form class="form-horizontal" role="form">

        <div class="form-group">
          <label class="col-lg-12 control-label">Enter current password to make changes:</label>
          <div class="col-lg-8">
            <input class="form-control" id="currpwd" type="password" name="currpwd" value="">
          </div>
        </div>

        <div class="form-group">
          <div class="form-row">
            <div class="col-md-4">
              <label class="col-lg-6 control-label">First Name:</label>
              <div class="col-md-12">
                <input class="form-control" id="fname" type="text" name="fname">
              </div>
            </div>
            <div class="col-md-4">
              <label class="col-lg-6 control-label">Last Name:</label>
              <div class="col-md-12">
                <input class="form-control" id="lname" type="text" name="lname">
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" id="emailAddress" type="text" name="email">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label">Address</label>
          <div class="col-md-8">
            <input type="text" class="form-control" id="adrs" name="adrs">
          </div>
        </div>

        <div class="form-group">
          <div class="form-row">
            <div class="col-md-4">
              <label class="col-md-3 control-label">City</label>
              <div class="col-md-12">
                <input type="text" class="form-control" name="city" id="inputCity">
              </div>
            </div>
            <div class="col-md-4">
              <label class="col-md-3 control-label" for="inputProv">Province</label>
              <div class="col-md-12">
                <input type="text" class="form-control" name="prov" id="inputProv">
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="form-row">
            <div class="col-md-4">
              <label class="col-lg-12 control-label">Enter New Password:</label>
              <div class="col-md-12">
                <input class="form-control" id="newpwd1" type="password" name="newpwd" value="">
              </div>
            </div>
            <div class="col-md-4">
              <label class="col-lg-12 control-label">Confirm New Password:</label>
              <div class="col-md-12">
                <input class="form-control" id="newpwd2" type="password" value="">
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label id="status" class="col-md-8 control-label"></label>
          <div class="col-md-8">
            <input type="button" id="saveButton" class="btn btn-primary" value="Save Changes">
            <span></span>
            <input type="reset" class="btn btn-default" id="resetButton" value="Cancel">
          </div>
        </div>
      </form>
      </div>
    </div>
  </div>
