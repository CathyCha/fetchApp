<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/userProfile.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="sidenav">
    <img class="logo" src="images/Logo_copy.png">
    <a href="requestWalk.html">Request Walker</a>
  	<a id="curr" href="userProfile.html">Profile</a>
  	<a href="myWalk.html">Walk History</a>
  </div>

  <div class="topPanelBox"></div>

  <div id="main">
    <div class="page-header">
      <h1>Walker Profile</h1>
    </div>

    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">First Name:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="fname" placeholder="Enter first name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Last Name:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="lname" placeholder="Enter last name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Phone Number:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="phoneNum" placeholder="Enter phone number">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-8">
          <input type="password" class="form-control" id="pwd" placeholder="Enter password">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Qualifications:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="qual" placeholder="Enter qualifications">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Languages:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="lang" placeholder="Enter languages">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>

  </div>

</body>
</html>
